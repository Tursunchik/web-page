<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f9;
      }
      .profile {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
      }
      .profile img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 4px solid #6c63ff;
      }
      .profile h1,
      .profile h2 {
        margin: 10px 0;
        color: #333;
      }
      .profile p {
        color: #555;
      }
      .profile a {
        display: inline-block;
        margin: 10px;
        text-decoration: none;
        color: white;
        background: #6c63ff;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        transition: background 0.3s;
      }
      .profile a:hover {
        background: #5548c8;
      }
    </style>
  </head>
  <body>
    <div class="profile">
      <img src="profile-picture.jpg" alt="Developer Profile Picture" />
      <h1>Tursunzhan</h1>
      <h2>Kurbanov</h2>
      <p>
        A passionate web developer with expertise in creating responsive and
        user-friendly websites. Always eager to learn and explore new
        technologies.
      </p>
      <a href="https://instagram.com/" target="_blank">Instagram</a>
      <a href="https://github.com/" target="_blank">GitHub</a>
    </div>
  </body>
</html>
